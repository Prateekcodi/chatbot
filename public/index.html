<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/ai-favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Modern AI Chatbot with React and Tailwind CSS"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AI Chatbot</title>
  </head>
  <body>
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0A0A0F; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; text-align: center; padding: 20px;">
        <div>
          <h1 style="font-size: 24px; margin-bottom: 16px;">JavaScript Required</h1>
          <p style="margin-bottom: 20px;">You need to enable JavaScript to run this app.</p>
          <p style="font-size: 14px; color: #9CA3AF;">Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
      </div>
    </noscript>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0A0A0F; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #374151; border-top: 4px solid #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <div>Loading...</div>
          <div style="font-size: 12px; color: #6B7280; margin-top: 8px;">If this takes too long, try refreshing the page</div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script>
      // Fallback for when React fails to load
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading...')) {
          root.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0A0A0F; color: white; font-family: -apple-system, BlinkMacSystemFont, \'Segoe UI\', \'Roboto\', sans-serif; text-align: center; padding: 20px;"><div><h1 style="font-size: 24px; margin-bottom: 16px;">Loading Error</h1><p style="margin-bottom: 20px;">The app failed to load properly.</p><button onclick="window.location.reload()" style="background: #10b981; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">Refresh Page</button></div></div>';
        }
      }, 10000); // 10 second timeout
    </script>
  </body>
</html>
